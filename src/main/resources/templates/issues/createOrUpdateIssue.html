<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'issues')}">

<body>

<h2>
    <th:block th:if="${issue['new']}">New Issue</th:block>
    Update Issue
</h2>
<form th:object="${issue}" class="form-horizontal" id="add-issue-form" method="post">
    <div class="form-group has-feedback">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{createdDate}"/>
        <input type="hidden" th:field="*{version}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Issue Title', 'issueTitle', 'text')}"/>
        <input
                th:replace="~{fragments/selectField :: select ('Issue Type', 'issueStyle', ${T(com.jira.ibm.web.model.IssueStyleEnum).values()})}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${issue['new']} ? 'Add Issue' : 'Update Issue'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Issue
            </button>
        </div>
    </div>
</form>
</body>
</html>
